<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Inventario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #214f70;
            --secondary-color: #4a90e2;
            --accent-color: #f5a623;
        }
        
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        
        .btn-login {
            background: var(--secondary-color);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h2>
                    <i class="fas fa-boxes"></i><br>
                    INVENTARIO
                </h2>
                <p class="mb-0 mt-2 opacity-75">Sistema de Gestión</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <h4 class="text-center mb-4">Iniciar Sesión</h4>
                
                <!-- Mostrar mensajes de error -->
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Usuario o contraseña incorrectos. Por favor intentar de nuevo.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Campo Usuario -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">USUARIO</label>
                        <input type="text" 
                               name="username" 
                               id="id_username" 
                               class="form-control" 
                               placeholder="Ingresa tu usuario"
                               required
                               autofocus>
                    </div>
                    
                    <!-- Campo Contraseña -->
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">CONTRASEÑA</label>
                        <input type="password" 
                               name="password" 
                               id="id_password" 
                               class="form-control" 
                               placeholder="Ingresa tu contraseña"
                               required>
                    </div>
                    
                    <!-- Botón de Login -->
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN
                    </button>
                    
                    <!-- Enlace olvidé contraseña -->
                    <div class="text-center">
                        <a href="#" class="forgot-password">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
